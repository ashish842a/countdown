<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Cooming Soon !</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, tempore eligendi? Possimus iste aperiam esse! Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, omnis.</p>

            <div class="time-content">
                <div class="div time day">
                    <span class="number"></span>
                    <span class="text">days</span>
                </div>
                <div class="div time hour">
                    <span class="number">60</span>
                    <span class="text">hours</span>
                </div>
                <div class="div time min">
                    <span class="number">60</span>
                    <span class="text">minute</span>
                </div>
                <div class="div time sec">
                    <span class="number">60</span>
                    <span class="text">sec</span>
                </div>
            </div>
            <!-- end of yime content -->

            <div class="notify">
                <input id="email" type="email" placeholder="Enter you email">
                <input id="subscribe" type="submit" value="Subscribe">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
